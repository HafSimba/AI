<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modalit√† Musica</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-button { 
            background: #e74c3c; color: white; border: none; padding: 10px 20px; 
            margin: 5px; border-radius: 5px; cursor: pointer; 
        }
        .test-button:hover { background: #c0392b; }
        .result { 
            background: #ecf0f1; padding: 15px; margin: 10px 0; 
            border-radius: 5px; border-left: 4px solid #e74c3c; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Test Modalit√† Musica</h1>
        <p>Clicca sui pulsanti per testare le diverse funzionalit√† della modalit√† musica:</p>
        
        <h3>üé¨ Test Riproduzione:</h3>
        <button class="test-button" onclick="testPlay('Bohemian Rhapsody Queen')">Bohemian Rhapsody</button>
        <button class="test-button" onclick="testPlay('Imagine John Lennon')">Imagine</button>
        <button class="test-button" onclick="testPlay('Hotel California Eagles')">Hotel California</button>
        
        <h3>üí° Test Consigli:</h3>
        <button class="test-button" onclick="testRecommend('Beatles')">Consigli Beatles</button>
        <button class="test-button" onclick="testRecommend('rock')">Musica Rock</button>
        <button class="test-button" onclick="testRecommend('')">Consigli Generici</button>
        
        <h3>üîç Test Artisti:</h3>
        <button class="test-button" onclick="testArtist('David Bowie')">David Bowie</button>
        <button class="test-button" onclick="testArtist('Queen')">Queen</button>
        <button class="test-button" onclick="testArtist('Pink Floyd')">Pink Floyd</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Simula l'oggetto AI_CONFIG per i test
        const AI_CONFIG = {
            youtube: {
                enabled: true,
                apiKey: 'YOUR_YOUTUBE_API_KEY',
                fallbackEnabled: true,
                embedEnabled: true,
                embedOptions: { width: 320, height: 180 }
            }
        };
        
        function addResult(title, content) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `<h4>${title}</h4><div>${content}</div>`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function testPlay(query) {
            addResult(`üé¨ Test Riproduzione: "${query}"`, 
                `Simulazione riproduzione di: <strong>${query}</strong><br>
                 Funzione chiamata: <code>handlePlayRequest()</code><br>
                 Cercherebbe su YouTube e mostrerebbe video embed + info AI`);
        }
        
        function testRecommend(artist) {
            const query = artist ? `Consigliami canzoni di ${artist}` : 'Consigliami della buona musica';
            addResult(`üí° Test Consigli: "${query}"`, 
                `Simulazione consigli per: <strong>${artist || 'generico'}</strong><br>
                 Funzione chiamata: <code>handleRecommendationRequest()</code><br>
                 Genererebbe lista di canzoni consigliate dall'AI + link YouTube`);
        }
        
        function testArtist(artist) {
            addResult(`üîç Test Info Artista: "${artist}"`, 
                `Simulazione info su: <strong>${artist}</strong><br>
                 Funzione chiamata: <code>handleArtistInfoRequest()</code><br>
                 Mostrerebbe biografia + canzoni popolari + curiosit√†`);
        }
        
        // Test automatico all'avvio
        window.onload = function() {
            addResult('‚úÖ Sistema Caricato', 
                'Modalit√† musica pronta! Le funzioni implementate includono:<br>' +
                '‚Ä¢ Riproduzione con embed YouTube<br>' +
                '‚Ä¢ Consigli musicali personalizzati<br>' +
                '‚Ä¢ Informazioni su artisti<br>' +
                '‚Ä¢ Ricerca musica simile<br>' +
                '‚Ä¢ Fallback offline intelligente');
        };
    </script>
</body>
</html>
